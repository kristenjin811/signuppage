<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up page</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <p id="page_title">Sign Up</p>
    <form>
      <input type="text" id="fname" name="fname" placeholder="First Name">
      <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

      <input type="number" id="mobile_number" name="mobile_number" placeholder="Mobile No." ><br>

      <input type="email" id="email" name="email" placeholder="Email Address"><br>

      <input type="password" id="password" name="password" placeholder="Password">
      <input type="password" id="confirm_pass" name="confirm_pass" placeholder="Confirm Password"><br>

      <div class="checkbox">
        <input type="checkbox" id="agreement" name="agreement">
        <label>I Agree</label>
      </div>
      <p id="message">By clicking <span>Register</span>, you agree to the <a>Terms and Conditions</a> set out by this site, including our Cookie use. </p>

      <div id="button_group">
        <input type="submit" id="register" name="register" value="Register">
        <input type="submit" id="signin" name="signin" value="Sign In">
      </div>
    </form>

  </div>
</body>
</html>
